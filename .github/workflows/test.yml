on:
  pull_request:
  push:
    branches:
      - main # Replace with your default branch if different
name: Test
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Install Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.2'

      - name: fmt
        run: test -z $(gofmt -l .)

      - name: vet
        run: go vet ./...

      - name: Install staticcheck
        run: go install honnef.co/go/tools/cmd/staticcheck@latest

      - name: Check Go version
        run: go version
        
      - name: Check staticcheck path
        run: command -v staticcheck || echo "staticcheck not found in PATH"
        
      - name: Check GOPATH bin
        run: echo "$(go env GOPATH)/bin"

      - name: staticcheck
        run: $(go env GOPATH)/bin/staticcheck ./...

  test:
    strategy:
      matrix:
        go-version: ['1.24.2']
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Install Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}

      - name: Check out code
        uses: actions/checkout@v4

      - name: Install Linux Dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libayatana-appindicator3-dev libxapp-dev

      - name: Test
        run: go test -race ./... 